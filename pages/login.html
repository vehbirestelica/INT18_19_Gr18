<!DOCTYPE html>
<html>
<head>
	<title>Log in</title>
	<link rel="stylesheet" type="text/css" href="styles2.css">
</head>
<body>

	<div id="login-box">
		<div class="left-box">
			<h1>Log in</h1>
			<input type="text" name="username" placeholder="Username or E-mail"/>
			<input type="password" name="password" placeholder="Password"/>
			<input type="submit" name="signup-button" value="Log in"/>
		</div>
<div class="right-box">
	<span class="signinwith">Log in with Social Networks</br></span>

	<button class="social facebook"><a href="https://www.facebook.com">Log in with Facebook</a></button>
	<button class="social twitter"><a href="https://www.twitter.com">Log in with Twitter</a></button>
	<button class="social google"><a href="https://www.google.com">Log in with Google</a></button>

</div>
<div class="or">OR</div>
</div>



</body>
</html>
