<!DOCTYPE html>
<html>
<head>
    <style>
        #teksti{
            background-color:#d9d9d9;
            border-radius: 20px 20px 20px 20px;
        }
        body{
            background-image: url("images/contact.jpg");
            background-position: center;
        }
        .kontakti{
            color: #333333;
        }
       
    </style>
<title>Contact us!</title>
<script>
function goBack() {
    window.history.back()
}
</script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body><br>
<button id="teksti"onclick="goBack()">&laquo <i class="fas fa-home"> Home </i></button>
<form method="get" action="http://www.randyconnolly.com/tests/process.php">
    <br>
    <div class="kontakti">
<fieldset><legend>Contact Us!</legend>
<table>
<tr>
<td colspan="2">
<p><label>Subject :</label>
<input id="teksti"type="text" name="subject" size="90"/ >    
</p>
    <p><label>Feedback :</label><br/>
<textarea id="teksti" name="Feedback" rows="9" cols="100" size="200"></textarea>    
</p>
    <hr/>
<p><label>Client's Name :</label>
<input id="teksti"type="text" name="client" placeholder="Your name..."/>    
</p>
<p>
<label>Client's Age :</label>
<input id="teksti"type="radio" name="type" value="<18"/> &lt;18
<input id="teksti"type="radio" name="type" value=">18"/> &gt;18
<input id="teksti"type="radio" name="type" value=">45"/> &gt;45
</p>
<p>
<label>Continent :</label>
<select id="teksti"name="continent">
<option>Choose your continent :</option>   
<option>Africa</option>
<option>Asia</option>    
<option>Australia</option>    
<option selected="selected">Europe</option>    
<option>North America</option>    
<option>South America</option>  
</select>
</p>
<label>E-mail : </label>
<input id="teksti"type="email" name="email" placeholder="e-mail or phone"/>
</select>
</p>
<P><label>Date :</label>
<input id="teksti"type="date" name="date"/>    
</P>
<p>
<label>Time :</label>
<input id="teksti"type="time" name="time" />
</p>
<P><label>Rate our site :</label>
<input id="teksti"type="number" name="rate" min="1" max="10"/>
</P>
<input id="teksti"type="submit" value="Submit"/>
<input id="teksti"type="reset"  value="Reset"/>
</td>
</tr>      
</table>
<p>Thank you for your time :) </p>    
        </fieldset>   </div> 
</form>
</body>
</html>
